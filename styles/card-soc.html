<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card-live {
        background-color: #2a2a3c;
        border-radius: 15px;
        width: 300px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .card-live-header {
        background-color: #00ff75;
        color: #2a2a3c;
        font-size: 18px;
        font-weight: bold;
        padding: 20px 15px 10px 20px;
        position: absolute;
        top: -8px;
        left: -8px;
        border-radius: 8px;
      }

      .card-live-image {
        width: 100%;
        height: 200px;
        background-color: #444;
        background-size: cover;
        background-position: center;
        background-image: url('placeholder.jpg'); /* Замените placeholder.jpg на вашу ссылку */
      }

      .card-live-button {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%);

        background-color: #00ff75;
        color: #2a2a3c;
        border: none;
        border-radius: 1600px;
        padding: 6px 25px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 5%;
        display: inline-block;
      }

      .card-button:hover {
        background-color: #00cc5f;
      }
    </style>
  </head>
  <body>
    <div class="card-live">
      <div class="card-live-header">SOCCER</div>
      <div class="card-live-image"></div>
      <button class="card-live-button">Join</button>
    </div>
  </body>
</html>
