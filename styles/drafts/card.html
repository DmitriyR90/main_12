<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: #2a2a3c;
        color: #00ff75;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        margin: 0;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .card .option {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .card .option input {
        margin-right: 10px;
        accent-color: #00ff75;
      }

      .card button {
        background-color: #00ff75;
        color: #2a2a3c;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      .card button:hover {
        background-color: #00cc5f;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Soccer</h2>
      <div class="option">
        <input type="radio" name="team" id="western-australia" />
        <label for="western-australia">Western Australia</label>
      </div>
      <div class="option">
        <input type="radio" name="team" id="tasmania-tigers" />
        <label for="tasmania-tigers">Tasmania Tigers</label>
      </div>
      <button>Bet</button>
    </div>
  </body>
</html>
